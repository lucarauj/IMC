<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="CSS/style.css" />

  <title>IMC</title>

</head>

<body>

  <header>
    <div class="imc-logo">
      <img src="https://raw.githubusercontent.com/lucarauj/assets/main/Imc.jpg" alt="IMC">
      <h1>Índice de Massa Corporal</h1>
      <p>Desenvolvido por <a href="https://www.linkedin.com/in/lucarauj/">Lucas Araujo</a></p>
    </div>
  </header>

  <main>
    <section id="sales">
      <div class="imc-container">
        <div class="imc-card">
          <p>
            <label for="input-weight">Informe seu peso (kg): &nbsp;</label>

            <input id="input-weight" type="number" step="0.1" />
          </p>
          <br></br>
          <p>
            <label for="input-height">Informe sua altura (m): &nbsp;</label>

            <input id="input-height" type="number" step="0.01" />
          </p>

          <p>
            <button id="button-calculate-imc">Calcular IMC</button>
          </p>
          <br></br>
          <p id="result">
            Resultado: <strong id="imc-result"></strong>
          </p>

          <p id="paragraph-result">
            Este valor considera que você está na faixa:
            <strong id="imc-result-faixa"></strong>
          </p>
        </div>
      </div>
    </section>
  </main>
  <script defer src="js/script.js"></script>
</body>

</html>
