<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="CSS/style.css" />

  <title>IMC</title>
</head>

<body>
  <h1>IMC - Índice de Massa Corporal</h1>
  <br></br>
  <p>
    <label for="input-weight">Informe seu peso (kg): &nbsp;</label>

    <input id="input-weight" type="number" step="0.1" />
  </p>
  <p>
    <label for="input-height">Informe sua altura (m): </label>
    <input id="input-height" type="number" step="0.01" />
  </p>

  <p>
    <button id="button-calculate-imc">Calcular IMC</button>
  </p>

  <p id="result">
    Resultado: <strong id="imc-result"></strong>
  </p>
  
  <p id="paragraph-result">
    Este valor considera que você está na faixa:
    <strong id="imc-result-faixa"></strong>
  </p>

  <script defer src="js/script.js"></script>
</body>

</html>
